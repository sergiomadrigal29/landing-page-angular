<h1 class="text-center">List of Products</h1>
<ng-container *ngIf="!loanding">
  <div class="container-fluid">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Detail</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productsList">
            <th scope="row">{{ product.id }}</th>
            <td>{{ product.title }}</td>
            <td [ngClass]="{ 'red-color': product.price > 200 }">
              {{ product.price | currency }}
            </td>
            <td>
              <button
                type="button"
                class="btn btn-outline-primary btn-sm"
                [routerLink]="['/products', product.id]"
              >
                View Detail
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="loanding">
  <i style="color: blue">Cargando informaci√≥n...</i>
</ng-container>
