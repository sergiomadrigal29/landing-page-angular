<div class="container">
  <form [formGroup]="formularioContacto" (ngSubmit)="enviar()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        formControlName="nombre"
        [ngClass]="{
          'is-invalid':
            hasError('nombre', 'required') || hasError('nombre', 'minlength')
        }"
      />
      <div class="text-danger" *ngIf="hasError('nombre', 'required')">
        Campo requerido
      </div>
      <div class="text-danger" *ngIf="hasError('nombre', 'minlength')">
        Campo con mínimo 3 caracteres
      </div>
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input
        type="text"
        class="form-control"
        id="apellido"
        name="apellido"
        formControlName="apellido"
        [ngClass]="{ 'is-invalid': hasError('apellido', 'required') }"
      />
      <div class="text-danger" *ngIf="hasError('apellido', 'required')">
        Apellido requerido
      </div>
      <div class="text-danger" *ngIf="hasError('apellido', 'minlength')">
        Campo con mínimo 3 caracteres
      </div>
    </div>
    <div Class="mb-3">
      <label for="name" class="form-label">Tipo de DNI</label>
      <select class="form-select" id="tipoDni" formControlName="tipodni">
        <option value="DNI">DNI</option>
        <option value="Pasaporte">Pasaporte</option>
        <option value="Cedula">Cedula</option>
      </select>
    </div>
    <div class="mb-3" *ngIf="mostrarDNI">
      <dni-input [tipoDni]="tipoDni" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            hasError('email', 'required') || hasError('email', 'email')
        }"
      />
      <div class="text-danger" *ngIf="hasError('email', 'email')">
        Email invalido
      </div>
      <div class="text-danger" *ngIf="hasError('email', 'required')">
        Email requerido
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
